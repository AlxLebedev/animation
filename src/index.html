<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="collapse container">
    <div class="toggle-colapse-button">
      Collapse
    </div>
    <div class="collapse-element">
      <p>Click those button again, and this element will be closed</p>
    </div>
  </div>
  <div class="callback container">
    <div class="callback-form hidden">
      <div class="callback-form-close">X</div>
      <p class="callback-form-title">Contsct us</p>
      <textarea name="input" id="callback-form-inputField" cols="30" rows="10"></textarea>
      <div class="callback-form-send-button">SEND</div>
    </div>
    <div class="callback-widget"></div>
  </div>
  <div class="liker container">
    <div class="liker-field"></div>
    <div class="send-like-button"><span>Like</span></div>
  </div>
</body>
</html>
